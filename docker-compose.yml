services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - "DB_NAME=postgres"
      - "DB_USER=postgres"
      - "DB_PASS=postgres"
      - "DB_HOST=db"  
      - "DB_PORT=5432"
      - "REDIS_HOST=redis"
    depends_on:
      - db
      - redis
    restart: on-failure

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_DB=postgres"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
    restart: on-failure

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: on-failure

  worker:
    build: .
    command: celery -A AAA worker -l info
    volumes:
      - .:/app
    environment:
      - "DB_NAME=postgres"
      - "DB_USER=postgres"
      - "DB_PASS=postgres"
      - "DB_HOST=db"
      - "DB_PORT=5432"
      - "REDIS_HOST=redis"
    depends_on:
      - db
      - redis
    restart: on-failure

volumes:
  postgres_data: